version: "3.5"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_HOST: mysql
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: map
      MYSQL_ROOT_PASSWORD: password
    command: --default-authentication-plugin=mysql_native_password && --init-file /docker-entrypoint-initdb.d/map.sql
    volumes:
      - ./backend/src/config/map.sql:/docker-entrypoint-initdb.d/map.sql
      - dbdata:/var/lib/mysql
    ports:
      - "3308:3306"
    restart: unless-stopped
    networks:
      map: null

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/backend
    command: bash -c "npm start"
    ports:
      - "7000:7000"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      map: null

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/frontend
    command: bash -c "npm start"
    ports:
      - "7777:7777"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      map: null

volumes:
  dbdata: null
  build_folder: null

networks:
  map:
    driver: bridge